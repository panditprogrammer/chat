<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With Your Friends - PanditProgrammer.com</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- fonawesome  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet">

</head>

<body>
    <header class="container-fluid">
        <nav>
            <div class="logo">LOGO</div>
            <div class="menu">
                <a href="#"><i class="far fa-comment-dots"></i> Chat</a>
                <a href="#"><i class="fas fa-user-plus"></i> Invite</a>
                <a href="#"><i class="fas fa-users"></i>Active Users</a>
                <a href="#"><i class="far fa-question-circle"></i> Help</a>
            </div>
        </nav>
    </header>

    <div class="container-fluid chat_container">

        <div class="chat">
            <div class="chat_header">
                <span><i class="fas fa-user-circle"> </i>You</span>
                <span><i class="fas fa-globe-asia text-success"></i>Online</span>
                <span><i class="fas fa-user-plus"> </i>Add new User</span>
                <span><i class="fas fa-phone-alt"></i>Internet call</span>
                <span><i class="fas fa-video"></i>Video call</span>
            </div>

            <div class="chat_body ">
                <div class="message_container">
                    <!-- <span class="left">Hello World</span>
                    <span class="right">Hi,</span> -->
                </div>
            </div>

            <div class="chat_footer">
                <form id="form_container">
                    <div class="chat_footer_content">
                        <i class="far fa-edit"></i>
                        <input type="text" placeholder="message" id="message_input" required autofocus="on">
                        <input type="submit" value="Send" id="send_btn"></input>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <footer class="container-fluid">
        <p class="text-secondary">
            <strong> &copy;</strong> All rights reversed by <a href="http://panditprogrammer.com"
                class="text-secondary">PanditProgrammer.com</a> 2019-21 . <br>
            Developed by <a href="http://panditprogrammer.com" class="text-secondary">PanditProgrammer.</a>
        </p>
    </footer>

</body>

</html>

<!-- javascript  -->
<script src="http://localhost:8080/socket.io/socket.io.js"></script>

<script defer src="js/client.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>LiveShare App by Pandit programmer | (online LiveShare chat application)</title>
</head>

<body>

  <header class="chat-header">
    <h1><i class="fas fa-comment-alt"></i> LiveShare</h1>
   <span>
      <a id="menuBtn" class="btn"><i class="fas fa-bars"></i></a>
    <a href="index.html" id="leave_chat" class="btn">Exit</a>
  </span>
  </header>

  <div class="main-container">
    <div class="chat-sidebar">
      <h3><i class="fas fa-comments"></i> Room</h3>
      <p id="room-name"> </p>
      <h3><i class="fas fa-users"></i> Users</h3>
      <ul id="users"></ul>
    </div>

    <main class="chat-main">
      <div class="chat-messages">
        <!-- message goes here  -->
      </div>
      <div class="chat-form-container">
        <form id="chat-form">
          <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </main>

  </div>


  <script src="socket.io/socket.io.js"></script>
  
<!-- jquery  -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="js/main.js"></script>
</body>

</html>
